        .container
        {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            
        }
        h1{
            font-weight: 300;
            text-shadow: 3px 14px 10px black;
        }
        #text-input{
            margin-top:20px ;
            margin-bottom: 20px;
            height: 200px;
            width: 400px;
            box-shadow: 5px 6px 10px black;
            outline: none;
        }
        button{
            background-color: black;
            color: aquamarine;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 10%;
            margin-top: 10px;

<body>
    <div class="container">
        <h1 style="color: aliceblue;"> Text To Speech</h1>
        <textarea id="text-input"></textarea>
        <button onclick="speak()" id="speak-button">Text To Speak</button>
    </div>
    <script>
        document.getElementById('speak-button').addEventListener('click', function() {
            const text = document.getElementById('text-input').value;
        
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
        
                speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support text-to-speech.');
            }
        });
        </script>
